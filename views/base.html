<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Illuminati Bot - {{ page }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Illuminati Bot</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="#" class="active"><i class="fa fa-1x fa-home"></i> Home</a></li>
                <li><a href="https://github.com/Decicus/illuminati-bot"><i class="fa fa-1x fa-github"></i> GitHub</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user is not empty %}
                    <div class="dropdown">
                        <button type="button" class="btn btn-default navbar-btn dropdown-toggle" id="accountDropdown" data-toggle="dropdown" aria-expanded="true"><i class="fa fa-user fa-1x"></i> {{ user.username }}#{{ user.discriminator }} <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="accountDropdown">
                            <li role="presentation"><a role="menuitem" href="/auth/logout"><i class="fa fa-sign-out fa-1x"></i> Log out</a></li>
                        </ul>
                    </div>
                {% else %}
                    <li><a href="/auth/discord">Connect with Discord</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="page-header">
            <h1>Illuminati Bot</h1>
        </div>

        {% block main %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js" integrity="sha256-El0fEiD3YOM7uIVZztyQzmbbPlgEj0oJVxRWziUh4UE=" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
