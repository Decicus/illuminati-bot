<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }} - {{ page }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-Bo21yfmmZuXwcN/9vKrA5jPUMhr7znVBBeLxT9MA4r2BchhusfJ6+n8TLGUcRAtL" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ title }}</a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="#" class="nav-link active"><i class="fas fa-fw fa-1x fa-home"></i> Home</a></li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user is not empty %}
                    <li class="nav-item dropdown">
                        <button type="button" class="btn btn-primary navbar-btn dropdown-toggle" id="accountDropdown" data-toggle="dropdown" aria-expanded="true"><i class="fas fa-fw fa-1x fa-user"></i> {{ user.username }}#{{ user.discriminator }} <span class="caret"></span></button>
                        <div class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="accountDropdown">
                            <a class="dropdown-item" role="menuitem" href="/auth/logout"><i class="fas fa-fw fa-1x fa-sign-out-alt"></i> Log out</a>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/auth/discord" class="nav-link"><i class="fab fa-fw fa-1x fa-discord"></i> Log in with Discord</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="py-4">
        <div class="container-fluid">
            {% block main %}{% endblock %}
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js" integrity="sha256-El0fEiD3YOM7uIVZztyQzmbbPlgEj0oJVxRWziUh4UE=" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
